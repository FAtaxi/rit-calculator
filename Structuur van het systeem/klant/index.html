<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>YOLO Taxi - Klant</title>
  <link rel="stylesheet" href="../common/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <h2>Rit boeken</h2>
    <form id="klant-form">
      <label>Naam*</label>
      <input type="text" id="naam" required />
      <label>Telefoonnummer*</label>
      <input type="tel" id="telefoon" required />
      <label>E-mailadres*</label>
      <input type="email" id="email" required />
      <label>Bestemming*</label>
      <input type="text" id="bestemming" required />
      <button type="submit">Boek rit</button>
    </form>
    <div id="kaart" style="height:300px;margin-top:20px;"></div>
    <div id="ritprijs"></div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../common/api.js"></script>
  <script src="klant-map.js"></script>
  <script src="ritprijs.js"></script>
</body>
</html>
