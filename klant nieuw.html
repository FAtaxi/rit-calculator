<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FA Taxi Service</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: red;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background-color: gold;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffd700;
    }
    #resultaat {
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>FA Taxi Service</h1>

  <button onclick="haalLocatieOp()">üìç Haal mijn locatie op</button><br>
  <input type="text" id="afzetadres" placeholder="Afzetlocatie"><br>

  <div id="tussenstops"></div>
  <button onclick="voegTussenstopToe()">‚ûï Tussenstop toevoegen (‚Ç¨2 extra)</button><br>

  <button onclick="berekenRit()">Bereken ritprijs</button>
  <button id="spoedKnop" onclick="spoed = true; berekenRit();">Spoedrit (‚Ç¨5 extra)</button>

  <div id="resultaat"></div>

  <script>
    let startLocatie = '';
    let spoed = false;
    let tussenstopAantal = 0;
    const maxTussenstops = 3;

    const openCageKey = "22f9046cc2b242a3a5f08cfabc005f78";
    const openRouteKey = "5b3ce3597851110001cf6248b59dc263cab24bdabda48748cd9122b3";
    const weatherKey = "bd5e378503939ddaee76f12ad7a97608"; // ‚úÖ Jouw ingevoerde API key

    function haalLocatieOp() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          startLocatie = `${lon},${lat}`;
          const res = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lon}&key=${openCageKey}`);
          const data = await res.json();
          alert("Live locatie gevonden: " + data.results[0].formatted);
        });
      } else {
        alert("Geolocatie wordt niet ondersteund.");
      }
    }

    function voegTussenstopToe() {
      if (tussenstopAantal >= maxTussenstops) return alert("Maximaal 3 tussenstops toegestaan.");
      tussenstopAantal++;
      const container = document.getElementById("tussenstops");
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Tussenstop ${tussenstopAantal}`;
      input.id = `tussenstop${tussenstopAantal}`;
      container.appendChild(input);
    }

    async function getCoords(adres) {
      const res = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(adres)}&key=${openCageKey}`);
      const data = await res.json();
      if (!data.results.length) throw new Error("Locatie niet gevonden");
      const { lat, lng } = data.results[0].geometry;
      return [lng, lat];
    }

    async function berekenRit() {
      const afzet = document.getElementById("afzetadres").value;
      if (!startLocatie || !afzet) return alert("Live locatie en afzetadres verplicht!");

      try {
        let coords = [startLocatie];

        for (let i = 1; i <= tussenstopAantal; i++) {
          const val = document.getElementById(`tussenstop${i}`).value;
          if (val) {
            const [lng, lat] = await getCoords(val);
            coords.push(`${lng},${lat}`);
          }
        }

        const eindCoords = await getCoords(afzet);
        coords.push(`${eindCoords[0]},${eindCoords[1]}`);

        let totaleAfstand = 0;
        let totaleTijd = 0;

        for (let i = 0; i < coords.length - 1; i++) {
          const [lon1, lat1] = coords[i].split(',');
          const [lon2, lat2] = coords[i + 1].split(',');

          const route = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=${openRouteKey}&start=${lon1},${lat1}&end=${lon2},${lat2}`);
          const data = await route.json();
          totaleAfstand += data.features[0].properties.summary.distance / 1000;
          totaleTijd += data.features[0].properties.summary.duration / 60;
        }

        let prijsPerKm = 2, prijsPerMin = 0.5, starttarief = 4;
        if (totaleAfstand <= 3) { prijsPerKm = 3.5; starttarief = 4.5; }
        else if (totaleAfstand <= 5) { prijsPerKm = 3; starttarief = 4.5; }
        else if (totaleAfstand <= 7) { prijsPerKm = 2.8; starttarief = 4.5; }
        else if (totaleAfstand <= 10) { prijsPerKm = 2.5; starttarief = 4.5; }
        else if (totaleAfstand <= 15) { prijsPerKm = 2.3; starttarief = 4; }
        else { prijsPerKm = 2; starttarief = 4; }

        let totaal = starttarief + (totaleAfstand * prijsPerKm) + (totaleTijd * prijsPerMin);
        if (tussenstopAantal > 0) totaal += tussenstopAantal * 2;

        const uur = new Date().getHours();
        if (uur >= 23 || uur < 7) totaal += 3;

        const [lon, lat] = startLocatie.split(',');
        const weer = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherKey}`);
        const weerData = await weer.json();
        if (weerData.weather[0].main.toLowerCase().includes("rain")) totaal *= 1.2;

        if (spoed) totaal += 5;

        document.getElementById("resultaat").innerHTML = `
          <h3>‚úÖ Bedankt dat u uw rit heeft geboekt bij FA Taxi Service!</h3>
          <p>üöñ Ritprijs: ‚Ç¨${totaal.toFixed(2)}</p>
          <p>üìç Afstand: ${totaleAfstand.toFixed(1)} km</p>
          <p>‚è±Ô∏è Duur: ${totaleTijd.toFixed(0)} minuten</p>
          <p>Tot de volgende rit weer!</p>
        `;

        spoed = false;

      } catch (err) {
        console.error(err);
        alert("Fout bij berekenen van rit.");
      }
    }
  </script>
</body>
</html>
